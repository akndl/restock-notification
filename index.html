<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再入荷通知登録</title>
</head>
<body>
    <h1>再入荷通知の登録</h1>
    <form onsubmit="submitForm(event)">
        <label for="productUrl">商品URL:</label>
        <input type="url" id="productUrl" name="productUrl" required><br><br>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">登録</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log("Firestore が正常に初期化されました");

        // ✅ ここでグローバルスコープに `window.submitForm` として関数を登録
        window.submitForm = async function(event) {
            event.preventDefault();
            console.log("✅ submitForm() が実行されました");

            const productUrl = document.getElementById("productUrl").value;
            const email = document.getElementById("email").value;

            console.log("📌 入力されたデータ:", { productUrl, email });

            try {
                console.log("🔄 Firestore への登録を開始します...");
                await addDoc(collection(db, "registrations"), {
                    productUrl: productUrl,
                    email: email
                });
                console.log("✅ Firestore への登録が成功しました！");
                alert("登録が完了しました！");
            } catch (error) {
                console.error("❌ Firestore への登録エラー: ", error);
                alert("登録に失敗しました。");
            }
        };
    </script>
</body>
</html>
